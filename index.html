<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>유동성 대시보드</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>미국 유동성 대시보드 (초기 버전)</h1>
        <p>지금은 예시 데이터 버전입니다.</p>
    </header>

    <main>
        <div class="cards">
            <div class="card">
                <h2>TGA</h2>
                <p id="tga-value">-</p>
            </div>

            <div class="card">
                <h2>RRP</h2>
                <p id="rrp-value">-</p>
            </div>

            <div class="card">
                <h2>Reserves</h2>
                <p id="reserves-value">-</p>
            </div>
        </div>

        <button id="refresh-btn">데이터 새로고침</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
